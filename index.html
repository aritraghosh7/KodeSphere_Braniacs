<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Humara Smart Home</title>
  
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />

    <style>
        .corefeaturesection{
            background-size: 100% 100%;
            padding-top: 12rem;
            padding-bottom: 12rem;
        }

        .ctaSection{
          background-size: 100% 100%;
        }

        .companiesList{
          animation:10s infinite linear moveCompany;
        }

        @keyframes moveCompany {
          0%{
            top:0;
          }
          100%{
            top:-50%;
          }
        }

    </style>
</head>
<body>

  <nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">

        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
            <img
            src="./images/11zon_cropped.png"
            width="50px"
            height="10px"/>
        </a>

        <ul class="flex space-x-6">
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
             transition-all duration-200 relative group hidden lg:block">
            <a href="#">Home</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200" ></div>
            </li>

            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
             transition-all duration-200 relative group hidden lg:block">
            <a href="#">Appliances</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200" ></div>
            </li>


            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
             transition-all duration-200 relative group hidden lg:block">
            <a href="#">Products</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200" ></div>

            </li>


            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
             transition-all duration-200 relative group hidden lg:block">
            <a href="#">Collaborations</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200" ></div>

            </li>


            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
             transition-all duration-200 relative group hidden lg:block">
            <a href="#">Connect Us </a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200" ></div>
            </li>

        <div class="flex space-x-6 h-16">
            <img
                src="./images/india-flag.svg"
                width="28px"
                height="20px"
                class="hidden lg:block"
                />
           <button class="py-0 px-5 font-mullish text-white border-lightBlue border
              rounded-sm text-sm  font-bold">Log in</button>
              
          </div>




    </div>
</nav>
<!--Hero Section-->
<section
class="relative bg-deepBlue">

<div class="w-10/12 max-w-[1080px] flex sm:flex-col lg:flex-row justify-between items-center mx-auto">
    <!--left part-->
    <div class="space-y-8">
        <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Access your home with your fingertips</h1>
        <div class="w-6 h-1 bg-greenLight"></div>
        <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
          Smart appliances, life's daily dances.
          Effortless control, a happy home's whole.
        </p>
        <button
        class="bg-lightBlue text-white  py-[14px] px-[18px] rounded-md font-mullish font-bold
        hover:bg-lightBlue500 transition-all duration-200"
        >Sign Up Now</button>
    </div>
    <!--right part-->
    <img src="./images/hero-illustration.jpg" alt=""
    class="w-full max-w-[680px]">
</div>

<!--shape part-->
<div class="w-[103%] absolute left-0 right-0">
    <img src="./images/hero-shape.svg" alt=""
    class="w-full object-fill ">
</div>


  
</body>
</html>
